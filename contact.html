    <meta charset="UTF-8" />

    <section class="container">
      <!-- form section -->
      <article class="main">
        <h2>Contact</h2>
        <form>
          <label for="name">name</label>
          <input type="text" name="name" id="name" placeholder="John Smith" />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
          />
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </form>
        <button type="submit">Submit</button>
      </article>

      <aside>
        <h3>Connect with Me</h3>
        <a href="#"
          ><img src="./assets/images/github-128.png" alt="github"
        /></a>
        <a href="#"
          ><img src="./assets/images/linkedin-128.png" alt="linkedin"
        /></a>
        <a href="#"
          ><img src="./assets/images/stackoverflow-128.png" alt="stackoverflow"
        /></a>
      </aside>
    </section>
